{% for post in site.posts %}
  {% if post.featured == true %}
  <article class="featured">
    <h2 class="featured__title"><a href="{{ post.url }}"><!--{{ post.title }}-->Shadows of the Empire: <br>a Star Wars story</a></h2>
    <a class="featured__link" href="{{ post.url }}">Read more</a>
  </article>
  {% endif %}
{% endfor %}
