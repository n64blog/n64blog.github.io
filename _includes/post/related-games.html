<article class="related-game">
  <h4 class="related-game__title">Related games</h4>
  <ul class="related-game__list">
  {% for tags in page.tags %}
  {% assign t = tags %}
  {% for game in site.games %}
    {% if game.tags contains t %}
    <li>
      <a href="{{ game.url }}">{{ game.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
  {% endfor %}
  </ul>

</article>
