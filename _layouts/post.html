---
layout: default
---

<section class="post-content">
  <h1>{{ page.title }}</h1>
  <p>by {{ page.author }}, {{ page.date | date: '%d %B %Y' }}</p>
  <div class="post-content__body">
    {{ content }}
  </div>
  <div class="post-content__meta">
    <section class="related-games">
      <h4 class="related-games__heading">In this post:</h4>
      {% for tags in page.tags %}
      {% assign t = tags %}
      {% for game in site.games %}
      {% if game.tags contains t %}
      <article class="related-game">
        <a href="{{ game.url }}"><img class="related-game__img" src="{{ game.boxart }}" alt="" /></a>
        <h5><a class="related-game__name" href="{{ game.url }}">{{ game.title }}</a></h5>
      </article>

      {% endif %}
      {% endfor %}
      {% endfor %}
    </section>
  </div>
</section>
