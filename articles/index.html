---
layout: default
title: 'Articles'
---

<h2 class="page-title">{{ page.title }}</h2>

<section class="post-list">
  {% for post in site.categories.article %}
    <article class="post-list__container">
      {% if post.img %}
        <img class="post-list__img" src="{{ post.img }}" alt="" />
      {% endif %}
      <h3 class="post-list__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-list__content">{{ post.content | strip_html | truncate:200 }} <a class="post-list__link" href="{{ post.url }}">Read more</a></p>
      <ul class="post-list__meta">
        <li>{{ post.category | capitalize }}</li>
        <li>{{ post.date | date: '%d %B %Y' }}</li>
      </ul>
    </article>
  {% endfor %}
</section>
